<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converter</title>
</head>
<body>
    <div class="welcome">
        <h1 class="title">Codificador de Mensajes</h1>
        <button class="enter">Entrar</button>
    </div>
    <div class="block">
        <h1>¡Bloqueado en Horario Escolar!</h1>
        <h3>Desbloqueo automático despues de las 14:00</h3>
        <div class="authorized">
            <h2>Usuario Autorizado</h2>
            <p>Ingrese contraseña</p>
            <input class="password" type="password">
            <button class="password-enter">Enter</button>
        </div>
    </div>
    <header></header>
    <main class="main">
            <h1 class="title">Codificador de Mensajes</h1>
            <div class="msg-wrapper">
                <p for="">Ingrese o pegue el mensaje:</p><br>
                <input class="msg" type="text"><br>
            </div>
            <div class="button-wrapper">
                <button class="convert">Codificar</button>
                <button class="decodificar">Decodificar</button>
            </div>
            <div class="result">
                <p class="codificado"></p>
            </div>
            <div class="reload-wrapper">
                <button class="reload">Limpiar</button>
            </div>
        </main>
            <footer>
                <p>Creado por Charlie Taracena</p>
            </footer>
    <script src="script/index.js"></script>
</body>
</html>
